<!DOCTYPE html>
<html lang="en" class="transition-colors duration-300">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auth Pages</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#4F46E5", // Indigo
              accent: "#6366F1",
            },
          },
        },
      };
    </script>
  </head>
  <body
    class="bg-gray-50 dark:bg-gray-900 flex items-center justify-center min-h-screen font-sans transition-colors duration-300"
  >
    <!-- Container -->
    <div
      class="w-full max-w-md bg-white dark:bg-gray-800 rounded-2xl shadow-xl p-8 transition-colors duration-300"
    >
      <!-- Header -->
      <div class="flex justify-between items-center mb-6">
        <div class="flex space-x-2">
          <button
            id="loginTab"
            class="py-2 px-4 font-medium border-b-2 border-primary text-primary dark:text-primary"
          >
            Login
          </button>
          <button
            id="registerTab"
            class="py-2 px-4 font-medium border-b-2 border-transparent text-gray-500 dark:text-gray-300 hover:text-primary"
          >
            Register
          </button>
        </div>
        <!-- Dark Mode Toggle -->
        <button
          id="themeToggle"
          class="p-2 rounded-full bg-gray-200 dark:bg-gray-700 hover:scale-110 transition-transform"
        >
          ðŸŒ™
        </button>
      </div>

      <!-- Login Form -->
      <form id="loginForm" class="space-y-5">
        <div>
          <label
            class="block text-sm font-medium text-gray-700 dark:text-gray-200"
            >Username</label
          >
          <input
            type="text"
            id="loginUsername"
            class="mt-1 w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary dark:bg-gray-700 dark:border-gray-600 dark:text-white"
            placeholder="Username"
            required
          />
        </div>
        <div>
          <label
            class="block text-sm font-medium text-gray-700 dark:text-gray-200"
            >Password</label
          >
          <input
            type="password"
            id="loginPassword"
            class="mt-1 w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary dark:bg-gray-700 dark:border-gray-600 dark:text-white"
            placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
            required
          />
        </div>
        <button
          type="submit"
          class="w-full bg-primary text-white py-2 rounded-lg font-semibold hover:bg-accent transition"
        >
          Login
        </button>
      </form>

      <!-- Register Form -->
      <form id="registerForm" class="space-y-5 hidden">
        <div>
          <label
            class="block text-sm font-medium text-gray-700 dark:text-gray-200"
            >Name</label
          >
          <input
            type="text"
            id="registerName"
            class="mt-1 w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary dark:bg-gray-700 dark:border-gray-600 dark:text-white"
            placeholder="John Doe"
            required
          />
        </div>
        <div>
          <label
            class="block text-sm font-medium text-gray-700 dark:text-gray-200"
            >Email</label
          >
          <input
            type="email"
            id="registerEmail"
            class="mt-1 w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary dark:bg-gray-700 dark:border-gray-600 dark:text-white"
            placeholder="you@example.com"
            required
          />
        </div>
        <div>
          <label
            class="block text-sm font-medium text-gray-700 dark:text-gray-200"
            >Password</label
          >
          <input
            type="password"
            id="registerPassword"
            class="mt-1 w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary dark:bg-gray-700 dark:border-gray-600 dark:text-white"
            placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
            required
          />
        </div>
        <button
          type="submit"
          class="w-full bg-primary text-white py-2 rounded-lg font-semibold hover:bg-accent transition"
        >
          Register
        </button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
